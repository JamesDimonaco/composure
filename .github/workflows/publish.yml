name: Publish to PyPI, Docker Hub, and Debian

on:
  release:
    types: [published]

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

  docker:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/composure:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/composure:${{ steps.version.outputs.VERSION }}
          platforms: linux/amd64,linux/arm64

  deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    needs: pypi  # Wait for PyPI first

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install fpm
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install fpm

      - name: Install composure from PyPI
        run: |
          sleep 30  # Wait for PyPI to index
          pip install composure==${{ steps.version.outputs.VERSION }}

      - name: Build .deb package
        run: |
          fpm -s python -t deb \
            --name composure \
            --version ${{ steps.version.outputs.VERSION }} \
            --description "Terminal tool to audit, optimize, and visualize Docker-Compose stacks" \
            --url "https://github.com/${{ github.repository }}" \
            --maintainer "James Dimonaco" \
            --license "MIT" \
            --depends python3 \
            --python-bin python3 \
            --python-pip pip3 \
            composure

      - name: Upload .deb to release
        uses: softprops/action-gh-release@v2
        with:
          files: composure_${{ steps.version.outputs.VERSION }}_all.deb
