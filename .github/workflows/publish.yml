name: Publish to PyPI, Docker Hub, and APT

on:
  release:
    types: [published]

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

  docker:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/composure:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/composure:${{ steps.version.outputs.VERSION }}
          platforms: linux/amd64,linux/arm64

  apt:
    name: Build and Publish APT Repository
    runs-on: ubuntu-latest
    needs: pypi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential dpkg-dev
          sudo gem install fpm

      - name: Wait for PyPI and install
        run: |
          sleep 30
          pip install composure==${{ steps.version.outputs.VERSION }}

      - name: Build .deb package
        run: |
          fpm -s python -t deb \
            --name composure \
            --version ${{ steps.version.outputs.VERSION }} \
            --description "Terminal tool to audit, optimize, and visualize Docker-Compose stacks" \
            --url "https://github.com/${{ github.repository }}" \
            --maintainer "James Dimonaco" \
            --license "MIT" \
            --depends python3 \
            --python-bin python3 \
            --python-pip pip3 \
            composure

      - name: Upload .deb to release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.deb"

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import

      - name: Update APT repository
        run: |
          cd gh-pages

          # Create directory structure
          mkdir -p pool/main/c/composure
          mkdir -p dists/stable/main/binary-amd64
          mkdir -p dists/stable/main/binary-arm64

          # Copy new .deb
          cp ../*.deb pool/main/c/composure/

          # Generate Packages file
          dpkg-scanpackages --multiversion pool/ > dists/stable/main/binary-amd64/Packages
          gzip -k -f dists/stable/main/binary-amd64/Packages
          cp dists/stable/main/binary-amd64/Packages* dists/stable/main/binary-arm64/

          # Generate Release file
          cd dists/stable
          cat > Release << EOF
          Origin: Composure
          Label: Composure
          Suite: stable
          Codename: stable
          Architectures: amd64 arm64
          Components: main
          Description: Composure APT Repository
          EOF

          # Add checksums to Release
          echo "SHA256:" >> Release
          for f in main/binary-*/Packages*; do
            echo " $(sha256sum $f | cut -d' ' -f1) $(wc -c < $f) $f" >> Release
          done

          # Sign Release file
          gpg --batch --yes --armor --detach-sign -o Release.gpg Release
          gpg --batch --yes --clearsign -o InRelease Release

          cd ../..

          # Export public key
          gpg --armor --export "Composure APT Repo" > gpg.key

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update APT repo: composure ${{ steps.version.outputs.VERSION }}" || true
          git push
